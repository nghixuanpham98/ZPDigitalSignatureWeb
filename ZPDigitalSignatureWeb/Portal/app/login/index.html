<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ZP Digital Signature</title>
    <!-- App favicon -->
    <link rel="shortcut icon" href="../../assets/images/ivg.png">
    <!--Font awesome-->
    <link href="../../assets/fontawesome/css/all.min.css" rel="stylesheet" />
    <script src="../../assets/fontawesome/js/all.min.js"></script>
    <!--Owl Carousel-->
    <link href="../../assets/login-template/css/owl.carousel.min.css" rel="stylesheet" />
    <!--Boostrap-->
    <link href="../../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../../assets/bootstrap/js/popper.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <!--Jquery-->
    <script src="../../assets/jquery/jquery-360.min.js"></script>
    <!--Alert Toastr-->
    <link href="../../assets/toast/toastr.min.css" rel="stylesheet" />
    <script src="../../assets/toast/toastr.min.js"></script>
    <!--CSS-->
    <link href="../../assets/login-template/css/style.css" rel="stylesheet" />
    <link href="../../assets/css/common.css" rel="stylesheet" />
    <!--JS-->
    <script src="../../assets/js/api-url.js"></script>
    <script src="../../assets/login-template/js/main.js"></script>
    <script src="login.js"></script>
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="../../assets/login-template/svg/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
                </div>

                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="mb-4">
                                <h3>Đăng nhập</h3>
                            </div>

                            <form action="#" method="post">
                                <div class="form-group first mb-2">
                                    <label for="txtUser">Sold code</label>
                                    <input type="text" spellcheck="false" class="form-control" id="txtUser">
                                </div>

                                <div class="form-group last mb-4">
                                    <label for="txtPassword">Mật khẩu</label>
                                    <input type="password" autocomplete="on" class="form-control" id="txtPassword">
                                </div>

                                <div class="d-flex mb-5 align-items-center justify-content-between">
                                    <div>
                                        <input type="checkbox" class="form-check-input" checked="checked" />
                                        <span class="caption">Nhớ mật khẩu</span>
                                    </div>

                                    <div>
                                        <a data-bs-toggle="modal" data-bs-target="#modalForgotPass" href="#">Quên mật khẩu?</a>
                                    </div>
                                </div>

                                <div class="d-flex align-items-center justify-content-between">
                                    <button data-bs-toggle="modal" data-bs-target="#modalRegister" type="button" class="btn btn-block btn-outline-primary btn-size__1 fw-bold">Đăng ký</button>
                                    <button onclick="loginAcc()" type="button" class="btn btn-block btn-primary btn-size__1 fw-bold">Đăng nhập &#10003;</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Loader-->
    <div id="loader">
        <div id="effBackground">
            <span id="loaderTitle">Loading</span>
        </div>
    </div>

    <!-- Modal register
    ----------------------------------------------------------------------------------------------------->
    <div class="modal fade" id="modalRegister" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h5 class="fw-bold">Đăng ký</h5>
                </div>

                <div class="modal-body p-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txtUserNew" placeholder="Sold code">
                        <label class="lblInput" for="txtUserNew">Sold code</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" autocomplete="off" class="form-control" id="txtPWNew" placeholder="Password">
                        <label class="lblInput" for="txtPWNew">Mật khẩu</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" autocomplete="off" class="form-control" id="txtPWNewAgain" placeholder="Confirm password">
                        <label class="lblInput" for="txtPWNewAgain">Nhập lại mật khẩu</label>
                    </div>
                </div>

                <div class="modal-footer justify-content-around align-items-center">
                    <button type='button' data-bs-dismiss="modal" class="btn btn-outline-secondary btn-size__2 fw-bold">
                        Đóng x
                    </button>

                    <button onclick="registerAcc()" type='button' class="btn btn-primary btn-size__2 fw-bold">
                        Xác nhận &#10003;
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal forgot password
    ----------------------------------------------------------------------------------------------------->
    <div class="modal fade" id="modalForgotPass" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h5 class="fw-bold">Quên mật khẩu</h5>
                </div>

                <div class="modal-body p-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txtSCReset" placeholder="Sold code">
                        <label class="lblInput" for="txtSCReset">Sold code</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="txtEmailReset" placeholder="Password">
                        <label class="lblInput" for="txtEmailReset">Email</label>
                    </div>
                </div>

                <div class="modal-footer justify-content-around align-items-center">
                    <button type='button' data-bs-dismiss="modal" class="btn btn-outline-secondary btn-size__2 fw-bold">
                        Đóng x
                    </button>

                    <button type='button' class="btn btn-primary btn-size__2 fw-bold">
                        Xác nhận &#10003;
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
